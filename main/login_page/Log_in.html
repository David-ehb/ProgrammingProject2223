<!DOCTYPE html>
<html lang="nl">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="log_in.css">
  <title>Log In</title>
</head>

<body>
  <!-- Dit gebeurt er als je op de 'log in' knop duwt. -->
  <div id="block_form">
    <img src="../photos/Logohondje.png" alt="">
    <h1>Log In</h1> <br>
    <form action="http://localhost:3000/login" method="post">
      <input type="email" id="email" name="email" placeholder="E-mail" required><br>
      <input type="password" id="password" name="password" placeholder="wachtwoord" required><br><br>
      <input type="submit" value="Log in"> <br> <br>
      <input type="checkbox" name="remember" id="remember">
      <label for="remember">Onthoud mijn gegevens</label>
    </form> <br> <br>
    <p>Heb je nog geen account?</p>
    <a href="../register_page/registreer.html">Registreer</a> <!--Hier komt de link naar de registreer pagina.-->
  </div>

  <!-- Footer with copyright 'teken' and contact link -->
  <footer id="footer">
    <div id="contact">
      <a href="#">Contact us</a>
    </div>
    <div id="copywrite">
      &copy; 2023 Poppup
    </div>
  </footer>
  
  <script src="log_in.js"></script>
</body>
</html>
