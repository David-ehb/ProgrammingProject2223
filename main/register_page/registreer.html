<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registreer</title>
    <link rel="stylesheet" href="registreer.css">

</head>

<body>
    <header id="banner">

        <a href="../index.html"><img id="logo" src="../photos/Logohond.png" alt="Your Logo"></a>

        <nav id="buttons"></nav>
        <button class="button"> <a href="../login_page/Log_in.html" style="text-decoration:none; color:white;">Log
                in</a> </button>
    </header>


    <main>

        <h1>Registreer jezelf</h1>

        <form action="registration-form1">
        <label for="email">E-mailadres*:</label>
        <input type="email" id="email" name="email" required><br>
        <div id="email-error-container" class="error">
            <p id="email-errormessage" class="error-message"></p>
        </div>
        <div id="email-validation"></div>
        <label for="wachtwoord">Keuze wachtwoord* (wachtwoord bestaat uit minimum 8 karakters):</label>
        <input type="password" id="password" name="password" minlength="8" required><br>

        <label for="herhaal-wachtwoord">Herhaal wachtwoord*:</label>
        <input type="password" id="confirm_password" name="confirm_password" minleght="8" required><br>
        <p id="password_error" class="error"></p>
        <input type="submit" value="Registreren">
        <br>
    </form>

        <div id="success-popup">
            <p style="font-family: Helvetica Neue, Helvetica, Arial, sans-serif">Uw profiel is succesvol aangemaakt!</p>
        </div>

    </main>


    <!-- Footer with copyright 'teken' and contact link -->
    <footer id="footer">
        <div id="contact">
            <a href="#">Contact us</a>
        </div>
        <div id="copywrite">
            &copy; 2023 WatGeWilt
        </div>
    </footer>

    <script type="module" src="registreer.js"></script>

</body>

</html>
