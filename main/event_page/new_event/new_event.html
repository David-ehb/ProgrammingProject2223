    <main id="main-event">
        <h1>Nieuw evenement aanmaken</h1>
        <p>Op deze pagina kan je een evenement aanmaken</p>
        <br>

        <form id="new-event">
                <label for="event-name" class="">Naam</label>
                <input type="text" class="" name="name" placeholder="Naam evenement" id="event-name"
                    required>

                <label for="event-date" class="" required>Datum</label>
                <input type="date" class="" name="event_date" id="event-date" required>

                <label for="event-time">starttijd: </label>
                <input type="time" class="" name="event_time" id="event-time" required>
                

            <fieldset class="">

                        <legend class="col- col-sm-5">discipline</legend>


                                <input type="checkbox" class="form-check-input" name="canicross" value="canicross"
                                    id="canicross">
                                <label class="form-check-label" for="canicross" value="">canicross</label>

                                <input type="checkbox" class="form-check-input" name="agility" value="agility"
                                    id="agility">
                                <label class="form-check-label" for="agility">agility</label>

                                <input type="checkbox" class="form-check-input" name="rally" value="rally" id="rally">

                                <label class="form-check-label" for="rally">rally</label>

                                <input type="checkbox" class="form-check-input" name="hondenwandeling"
                                    value="hondenwandeling" id="hondenwandeling">
                                <label class="form-check-label" for="hondenwandeling">hondenwandeling</label>

                                <input type="checkbox" class="form-check-input" name="other" value="other" id="other">
                                <label class="form-check-label" for="other">hondenwandeling</label>
            </fieldset>
            
            <div class="textlabel">
                <label for="postcode">Postcode*:</label>
                <p id="postcode-error" class="error"></p> 
            </div>
            <input type="number" id="postcode" name="postcode" pattern="[0-9]{4}"
                title="Postcode moet uit 4 cijfers bestaan" required><br>

            <label for="gemeente">Gemeente:</label>
            <select type="text" id="gemeente" name="gemeente"></select>

            <div class="textlabel">
                <label for="straat">Straatnaam*:</label>
                <span id="straat-error" class="error"></span>
            </div>
            <input type="text" autocomplete="off" list="straat-choices" id="straat" name="straat"
                required><br>
            <datalist id="straat-choices">
            </datalist>

            <div class="textlabel">
                <label for="huisnummer">Huisnummer*:</label>
                <span id="huisnummer-error" class="error"></span>
            </div>
            <input type="text" id="huisnummer" name="huisnummer" required><br>
            <div class="">

                <label for="event-descr" class="">Beschrijving</label>
                <textarea name="omschrijving" id="event-descr" class="" cols="30" rows="10"
                    maxlength="255"></textarea>
            </div>
            <div class="">
                <button type="submit" class="" id="submit">aanmaken</button>
            </div>

        </form>
