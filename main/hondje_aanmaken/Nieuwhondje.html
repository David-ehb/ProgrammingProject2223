<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" href="hondjetoevoegen.css">
<body>
    <h2 class = "main">hondje toevoegen</h2>
    <div class="box">
        <a href="#divOne" class="button">+</a>
    </div>
    <div class="overlay" id="divOne">
<div class="wrapper">
    <h2>Vul formulier in</h2>
    <a href="#" class="close">&times;</a>
    <div class="content">
        <div class="container">
      
                <label for="naam">Naam: </label>
                <input type="text" id="naam" placeholder="Naam hond">
                <label for="geslacht">Geslacht: </label>
                <input type="text" id="geslacht" placeholder="Geslacht hond">
                <label for="koosnaam">Koosnaam: </label>
                <input type="text" id="koosnaam" placeholder="Koosnaam hond">
                <label for="geboortedatum">Birthday: </label>
                <input type="date" id="geboortedatum" name="geboortedatum">
                <label for="gewicht">Gewicht (gram): </label>
                <input type="number" id="gewicht" onkeydown="if(event.key==='.'||event.key ===','){event.preventDefault();}" onpaste="let pasteData = event.clipboardData.getData('text'); if(pasteData){pasteData.replace(/[^0-9]*/g,'');} " >
                <label for="lengte">Lengte hond in cm (van grond tot schoft): </label>
                <input type="number" id="lengte" onkeydown="if(event.key==='.'||event.key ===','){event.preventDefault();}" onpaste="let pasteData = event.clipboardData.getData('text'); if(pasteData){pasteData.replace(/[^0-9]*/g,'');} " >
                <label for="speeltje">Lievelingsspeeltje: </label>
                <input type="text" id="speeltje" placeholder="e.g. Donald Duck speeltje">
                <label for="voedsel">Lievelingsvoedsel: </label>
                <input type="text" id="voedsel" placeholder="e.g. Chateaubriand 300g">
               
                <fieldset> 
                      
                    <legend>Karaktereigenschappen: </legend>      
                    <input type="checkbox" name="karakter" value="Loyaal">Loyaal<br>      
                    <input type="checkbox" name="karakter" value="Speels">Speels<br>      
                    <input type="checkbox" name="karakter" value="Aanhankelijk">Aanhankelijk<br>
                    <input type="checkbox" name="karakter" value="Beschermend">Beschermend<br>
                    <input type="checkbox" name="karakter" value="Intelligent">Intelligent<br>
                    <input type="checkbox" name="karakter" value="Energiek">Energiek<br>
                    <input type="checkbox" name="karakter" value="Koppig">Koppig<br>
                    <input type="checkbox" name="karakter" value="Onafhankelijk">Onafhankelijk<br>
                    <input type="checkbox" name="karakter" value="Angstig">Angstig<br>
                    <input type="checkbox" name="karakter" value="Sociaal">Sociaal<br>
                    <input type="checkbox" name="karakter" value="Terughoudend">Terughoudend<br>
                    <input type="checkbox" name="karakter" value="Rustig">Rustig<br>
                    <input type="checkbox" name="karakter" value="Onafhankelijk">Onafhankelijk<br>
                    
                    <button id="eigenschappen">Eigenschap toevoegen</button>

                    <br>      
                        
                </fieldset>  
            
            <input type="submit" value="Submit">
       
        </div>
    </div>
</div>

    </div>
</body>
</html>
